<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/color.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap&family=Prompt:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-color py-3">
      <div class="container">
        <a href="/" class="navbar-brand text-white">GTASK</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a id="msgButton" href="message.html" class="nav-link text-white"
                >Message</a
              >
            </li>
            <li class="nav-item">
              <a id="boardButton" href="board.html" class="nav-link text-white"
                >Board</a
              >
            </li>

            <li class="nav-item">
              <a id="profileButton" href="#" class="nav-link text-white"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a id="logoutButton" href="#" class="nav-link text-white"
                >Logout</a
              >
            </li>
            <li class="nav-item">
              <a id="boardButton" href="board.html" class="nav-link text-white"
                >Board</a
              >
            </li>
            <li class="nav-item">
              <a
                href="sign-up.html"
                class="nav-link text-white"
                id="signUpButton"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link text-white" id="loginButton"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="bubble bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card my-5 card-auth">
                <div class="card-body px-5 color-1">
                  <h2 class="text-uppercase text-center my-5">Login</h2>
                  <div
                    id="warningCard"
                    class="alert alert-danger d-none align-items-center mt-1"
                    role="alert"
                  >
                    <p id="warningText" class="card-text"></p>
                  </div>
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12">
                      <label for="validationCustomUsername" class="form-label"
                        >Username</label
                      >
                      <div class="input-group has-validation">
                        <input
                          type="text"
                          class="form-control"
                          id="validationCustomUsername"
                          placeholder="Enter your username"
                          aria-describedby="inputGroupPrepend"
                          required
                        />
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustomPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="validationCustomPassword"
                        placeholder="Enter your password"
                        required
                      />
                      <div class="invalid-feedback">
                        Please provide a valid password
                      </div>
                    </div>

                    <div class="col text-center mt-4">
                      <button class="btn btn-color" type="submit">Login</button>
                    </div>
                    <p class="text-center small fw-bold m-3">
                      Don't have an account?
                      <a href="sign-up.html" class="link-color">Register</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/checkTokenExpired.js" type="text/javascript"></script>

    <script src="js/authorization.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/loginUser.js" type="text/javascript"></script>
  </body>
</html>
