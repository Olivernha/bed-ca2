  <body>
    <div>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-color py-3 text-primary">
        <div class="container">
          <a href="/" class="navbar-brand text-white logo">GTASK</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto gap-3">
              <li class="nav-item">
                <a
                  id="msgButton"
                  href="message.html"
                  class="nav-link text-white"
                  >Message</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="boardButton"
                  href="board.html"
                  class="nav-link text-white"
                  >Board</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="profileButton"

          </div>
        </div>
      </nav>
      <section class="mt-3 data">
        <div class="container position-relative">
          <div class="container my-3 my-lg-5">
            <div class="row justify-content-between vh-100">
              <!-- Quest -->

              <div
                class="col-12 col-md-6 col-lg-3 shadow-sm m-2 px-4 py-2 task-container"
                id="todoquest"
              >
                <h5 class="mt-3 text-info">Quest</h5>
                <div
                  class="d-flex flex-column align-items-center justify-content-center mt-3"
                  id="questList"
                >
                  <div
                    id="quest1"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    id="quest2"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    id="quest3"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- To do tasks -->
              <div
                class="col-12 col-md-6 col-lg-3 shadow-sm m-2 px-4 py-2 task-container"
                id="todotask"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              >
                <h5 class="mt-3 text-warning">Task Progress</h5>
                <div
                  class="d-flex flex-column align-items-center justify-content-center mt-3"
                  id="taskList"
                >
                  <div
                    id="taskLoading1"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    id="taskLoading2"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    id="taskLoading3"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- tasks completed -->
              <div
                class="col-12 col-md-6 col-lg-3 shadow-sm m-2 py-2 task-container"
                id="completed"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              >
                <h5 class="mt-3 text-success">COMPLETED QUEST</h5>
                <div
                  id="completedQuestsList"
                  class="d-flex flex-column align-items-center justify-content-center mt-3"
                >
                  <div
                    id="completedQuestLoading1"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    id="completedQuestLoading2"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    id="completedQuestLoading3"
                    class="card card-quest rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm"
                  >
                    <div class="card-body px-3 py-3">
                      <h5 class="card-title text-info h4">
                        <div class="skeleton-line"></div>
                      </h5>
                      <div class="card-text mb-2 small">
                        <div class="skeleton-line" style="width: 80%"></div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="skeleton-line" style="width: 20%"></div>
                        <div class="skeleton-line" style="width: 60%"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/checkTokenExpired.js" type="text/javascript"></script>
    <script src="js/authorization.js" type="text/javascript"></script>

    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/getTaskToDo.js" type="text/javascript"></script>
    <script src="js/getQuest.js" type="text/javascript"></script>

    <script src="js/getCompleted.js" type="text/javascript"></script>
  </body>
</html>
