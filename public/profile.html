    </div>
    <div id="me">
      <div class="text-center py-5">
        <p class="h1" style="color: #96e9c6; font-family: Roboto Slab, serif">
          Meet the Player
        </p>
        <p style="color: #00adb5">
          All the contents are written by me - oliver.Because I do what i want
          to do
        </p>
      </div>
      <div id="cardUserContainer">
        <div class="card card-manual" style="margin: 0 auto; max-width: 540px">
          <div class="row g-0">
            <div class="col-4 col-xs-6">
              <div
                id="carouselExample"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide-to="0"
                    class="active"
                    aria-label="Slide 1"
                    aria-current="true"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                    class=""
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                    class=""
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="skeleton-line"></div>
                  </div>
                  <div class="carousel-item h-100">
                    <div class="skeleton-line"></div>
                  </div>
                  <div class="carousel-item h-100">
                    <div class="skeleton-line"></div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-8 col-xs-6">
              <div
                class="card-body card-body-manual text-center h-100 d-flex flex-column justify-content-center"
              >
                <h2 class="card-title skeleton-line"></h2>
                <p class="card-text skeleton-line"></p>
                <p class="card-text py-">
                  <span class="skeleton-line w-25">Loading...</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    ></script>

    ></script>

    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/getUserInfo.js" type="text/javascript"></script>
  </body>
